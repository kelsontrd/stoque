{% extends "base.html" %}
{% block title %}Excluir Produto{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <h4 class="text-center text-danger mb-3">Confirmar Exclus√£o</h4>
    <p class="text-center">Tem certeza que deseja excluir <strong>"{{ product.name }}"</strong>?</p>

    <form method="post" class="text-center">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger me-2">
        <i class="bi bi-trash-fill"></i> Confirmar
      </button>
      <a href="{% url 'product_list' %}" class="btn btn-secondary">
        Cancelar
      </a>
    </form>
  </div>
</div>
{% endblock content %}
