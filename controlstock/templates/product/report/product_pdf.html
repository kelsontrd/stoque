<!-- templates/relatorios/produtos_pdf.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Produtos</title>
  <style>
    h1 {
        text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Relatório de Produtos - {{ data|date:"d/m/Y H:i:s" }}</h1>
  <table>
    <thead>
      <tr>
        <th>Nome do Produto</th>
        <th>Quantidade em Estoque</th>
      </tr>
    </thead>
    <tbody>
      {% for produto in products %}
      <tr>
        <td>{{ produto.name }}</td>
        <td>{{ produto.quantity }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="2">Nenhum produto cadastrado.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
