{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Entrada de Produto{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow p-4 w-100" style="max-width: 500px;">
    <h4 class="text-center mb-4 text-primary">
      {% if form.instance.pk %}
        <i class="bi bi-pencil-square"></i> Editar Entrada
      {% else %}
        <i class="bi bi-plus-circle-fill"></i> Nova Entrada
      {% endif %}
    </h4>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-success me-2">
          <i class="bi bi-check-lg"></i> Salvar
        </button>
        <a href="{% url 'entry_list' %}" class="btn btn-secondary">
          <i class="bi bi-arrow-left-circle"></i> Voltar
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
