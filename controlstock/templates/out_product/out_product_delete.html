{% extends "base.html" %}
{% block title %}Confirmar Exclusão{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow p-4" style="max-width: 480px; width: 100%;">
    <h3 class="text-center text-danger mb-4">
      <i class="bi bi-exclamation-triangle-fill"></i> Confirmar Exclusão
    </h3>
    <p class="text-center fs-5">
      Tem certeza que deseja excluir a saída número: <strong>{{ out_product.pk }}</strong>?
    </p>

    <form method="post" class="d-flex justify-content-center gap-3 mt-4">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">
        <i class="bi bi-check-lg"></i> Confirmar
      </button>
      <a href="{% url 'out_list' %}" class="btn btn-secondary">
        <i class="bi bi-x-circle"></i> Cancelar
      </a>
    </form>
  </div>
</div>
{% endblock content %}
