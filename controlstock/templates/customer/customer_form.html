{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Adicionar Cliente{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow w-100" style="max-width: 500px;">
        <h4 class="text-center mb-3 text-primary">
            {% if form.instance.pk %}
                <i class="bi bi-pencil-square"></i> Editar Cliente
            {% else %}
                <i class="bi bi-person-plus-fill"></i> Novo Cliente
            {% endif %}
        </h4>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-success me-2">
                    <i class="bi bi-check-lg"></i> Salvar
                </button>
                <a href="{% url 'customer_list' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left-circle"></i> Voltar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
